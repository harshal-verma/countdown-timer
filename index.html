<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
        <div class="countdown-container__days">
            <p class="countdown-container--big-text" id="days"></p>
            <span>days</span>
        </div>
        <div class="countdown-container__hours">
            <p class="countdown-container--big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="countdown-container__minutes">
            <p class="countdown-container--big-text" id="minutes"></p>
            <span>mins</span>
        </div>
        <div class="countdown-container__seconds">
            <p class="countdown-container--big-text" id="seconds"></p>
            <span>secs</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
